<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banana e Afins</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/carrinho.css">
        <link rel="stylesheet" href="styles/responsive.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>

            <nav class="nav1">
                <ul>
                    <li>
                        <a href="#">LOJA ONLINE</a>
                    </li>
                    <li>
                        <a href="#">SOBRE NÓS</a>
                    </li>
                </ul>
            </nav>

            <div class="nav2">

                <div class="logo">
                    <h1>LOGOTIPO</h1>
                </div>

                <form action="">
                    <input type="text" placeholder=" O que procuras?">
                    <a href="#">
                        <img src="../assets/search.png" alt="">
                    </a>
                </form>

                <div class="carrinho">
                    <a href="#">
                        <h3 class="texto">CARRINHO</h3>
                        <h3 class="quantidade">0</h3>
                        <img src="../assets/supermarket.png" alt="">
                    </a>
                </div>

            </div>

            <div class="nav3">
                <ul>
                    <img src="../assets/menu.png" alt="">
                    <p>Menu</p>
                    <li>PRODUTOS</li>
                    <li>NOVOS PRODUTOS</li>
                    <li>OPORTUNIDADES</li>
                    <li>DESTAQUES</li>
                </ul>
            </div>

        </header>

        <div class="view-carrinho">

            <h1>Meu Carrinho</h1>

            <div class="item-carrinho">
            
                <img src="https://images.unsplash.com/photo-1589606743932-747c74e7330e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80" alt="Nome Produto">
               
                <div class="info">
                    <h3>Nome Produto</h3>
                    <h4>Quantidade</h4>
                    <h4>Preço</h4>
                    <button>Remover</button>
                </div>

            </div>

        </div>

        <footer>

            <div class="content">
                <div class="logo">
                    <h1>LOGOTIPO</h1>
                </div>

                <div class="info"></div>

                <div class="produtos"></div>

            </div>
        </footer>

    </body>

</html>
